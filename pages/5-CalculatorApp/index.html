<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link href="/../../assets/img/favicon.png" rel="icon">
    <title>Calculator App</title>
  </head>
  <body>
    <ul class="navbar">
      <li><a href="/../portfolio.html">Main Menu</a></li>
    </ul>
    <div class="container">
      <input
        type="text"
        id="numberValue"
        placeholder="0"
        class="outDisplay"
        disabled
      />

      <div class="numberDisplay">
        <input type="button" value="7" onclick="display('7')" />
        <input type="button" value="8" onclick="display('8')" />
        <input type="button" value="9" onclick="display('9')" />
        <input type="button" value="/" onclick="display('/')" />

        <input type="button" value="4" onclick="display('4')" />
        <input type="button" value="5" onclick="display('5')" />
        <input type="button" value="6" onclick="display('6')" />
        <input type="button" value="x" onclick="display('*')" />

        <input type="button" value="1" onclick="display('1')" />
        <input type="button" value="2" onclick="display('2')" />
        <input type="button" value="3" onclick="display('3')" />
        <input type="button" value="-" onclick="display('-')" />

        <input type="button" value="0" onclick="display('0')" />
        <input type="button" value="." onclick="display('.')" />
        <input
          type="button"
          value="<"
          onclick="deleteOne()"
          class="deleteOne"
        />
        <input type="button" value="+" onclick="display('+')" />

        <input
          type="button"
          value="AC"
          onclick="clearDisplay()"
          class="reset"
        />
        <input type="button" value="=" onclick="getResult()" class="result" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
